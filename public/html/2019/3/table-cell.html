<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>position-absolute垂直居中实例</title>
  <style>
    .row{
      display: table-row;
    }
    .col-noheight{
      display: table-cell;
      width: 600px;
    }
    .col{
      display: table-cell;
      border: 1px solid #000;
    }
    .test{
      height: 300px;
      width: 600px;
      background-color: red;
    }
    .com{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      color: #fff;
    }
    .father {
      width: 300px; height: 150px;
      background-color: #000;
      position:relative;
    }
    .son {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      width: 200px; height: 100px;
      background-color: #cd0000;
      margin: auto;
    }
  </style>
</head>
<body>
<div class=row>
  <div class="col-noheight">
    <div class="test"></div>
  </div>
  <div class="col-noheight" style="position: relative">
    <div class="com">ie浏览器table-cell没有此效果</div>
  </div>
</div>
<div class="father">
  <div class="son"></div>
</div>


<div class=row>
  <div class="col">
    <div>

    </div>
  </div>
  <div class="col">

  </div>
</div>

</body>
</html>
