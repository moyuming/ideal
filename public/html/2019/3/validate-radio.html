<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>validate-radio</title>
  <link rel="stylesheet" href="/html/2019/3/Tips.css">
  <style>
    /*校验样式*/
    .ui-radio {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 1px solid rgba(208,208,213,.99);
      border-radius: 50%;
      background-color: #fff;
      box-sizing: border-box;
      vertical-align: -.5ex;
      *vertical-align: 0;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-transition: border-color .2s;
      transition: border-color .2s;
      overflow: hidden;
    }
    .ui-radio.error {
      border-color: #f4615c;
    }
    .ui-radio::before {
      content: '';
      display: block;
      width: 10px;
      height: 10px;
      margin: 4px auto 0;
      border-radius: 50%;
      background-color: #2486ff;
      visibility: hidden;
    }
    :checked+.ui-radio::before {
      visibility: visible;
      -webkit-animation: bounceIn .2s;
      animation: bounceIn .2s;
    }
  </style>
</head>
<body>
<h3>点击注册按钮测试</h3>
<form>
  <div>
    <label>您的性别<span>*</span></label>
    <input type="radio" id="radioMale" name="validateRadio" required hidden>
    <label class="ui-radio" for="radioMale"></label>
    <label for="radioMale">男士</label>
    <input type="radio" id="radioFemale" name="validateRadio" hidden>
    <label class="ui-radio" for="radioFemale"></label>
    <label for="radioFemale">女士</label>
  </div>
  <p>
    <button type=submit id="formSubmit" class="clip">验证</button>
  </p>
</form>
<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="/lib/lulu/js/common/ui/Follow.js"></script>
<script src="/lib/lulu/js/common/ui/ErrorTip.js"></script>
<script src="/lib/lulu/js/common/ui/Validate.js"></script>
<script>
  $('form').validate(function () {
    alert('验证通过');
  }, {
    validate: []
  });
</script>
</body>
</html>
