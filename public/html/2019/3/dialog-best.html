<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>弹框最佳实践</title>
  <style>
    .container {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      /* for IE8 */
      /*background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABtJREFUeNpiZGBgaGAgAjAxEAlGFVJHIUCAAQDcngCUgqGMqwAAAABJRU5ErkJggg==);*/
      /* for IE9+ */
      background: rgba(0,0,0,.5);
      text-align: center;
      white-space: nowrap;
      z-index: 99;
    }
    .container:after {
      content: "";
      display: inline-block;
      height: 100%;
      vertical-align: middle;
    }
    .dialog {
      display: inline-block;
      vertical-align: middle;
      border-radius: 6px;
      background-color: #fff;
      text-align: left;
      white-space: normal;
    }
    .content {
      width: 240px;
      height: 120px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="dialog">
    <div class="content">内容占位</div>
  </div>
</div>
</body>
</html>
