<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>foucus锚点定位选项卡实例</title>
  <style>
    .demo {
      padding-top: 20px;
      padding-bottom: 20px;
      text-align: center;
    }
    .box {
      width: 20em;
      height: 10em;
      line-height: 10em;
      border: 1px solid #ddd;
      overflow: hidden;
      margin: auto;
    }
    .list {
      height: 100%;
      background: #ddd;
      text-align: center;
      position: relative;
      font-size: 8em;
    }
    .list > input {
      position: absolute;
      top: 0;
      height: 100%;
      width: 1px;
      border: 0;
      padding: 0;
      margin: 0;
      clip: rect(0 0 0 0);
    }
    .bg-blue {
      background-color: #89C6FC;
    }
    .bg-olive {
      background-color: #B9F2D8;
    }
    .bg-orange {
      background-color: #FCCBA2;
    }
    .link {
      margin-top: 1em;
    }
    .click {
      display: inline-block;
      width: 2em;
      height: 2em;
      line-height: 2em;
      border: 1px solid #ccc;
      background: #f7f7f7;
      color: #333;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="demo">
  <div class="box">
    <div class="list"><input id="one" readonly="">1</div>
    <div class="list bg-blue"><input id="two" readonly="">2</div>
    <div class="list bg-olive"><input id="three" readonly="">3</div>
    <div class="list bg-orange"><input id="four" readonly="">4</div>
  </div>
  <div class="link">
    <label class="click" for="one">1</label>
    <label class="click" for="two">2</label>
    <label class="click" for="three">3</label>
    <label class="click" for="four">4</label>
  </div>
</div>
</body>

</html>
