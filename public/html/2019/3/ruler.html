<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>网页标尺参考线</title>
  <link rel="stylesheet" href="./css/ruler.css" type="text/css" />
  <style type="text/css">
    .demo_box{height:2160px; line-height:1.5; margin:0 auto; color:#333; font-size:84%;}
    .demo_area{width:350px;margin-top: 30px;}
    .demo_area code{font-weight:700; font-family:arial;}
  </style>
</head>

<body>
<div class="demo_box">
  <div class="demo_area">
    <ul>
      <li>显示/隐藏标尺快捷键：<code>R</code></li>
      <li>显示/隐藏参考线快捷键：<code>;</code></li>
      <li>新建参考线快捷键：<code>\</code></li>
      <li>隐藏标尺参考线快捷键：<code>Esc</code></li>
    </ul>
  </div>
</div>
<!--<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>-->
<script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/js/jquery.zxxPageRuler.1.1.js"></script>
</body>
</html>
