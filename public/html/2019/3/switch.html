<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>开关</title>
  <style>
    .demo {
      line-height: 32px;
    }
    [type="checkbox"] {
      width: 44px; height: 26px;
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .cs-switch {
      display: inline-block;
      width: 44px; height: 26px;
      border: 2px solid;
      border-radius: 26px;
      background-color: currentColor;
      box-sizing: border-box;
      color: silver;
      transition: all .2s;
      cursor: pointer;
    }
    .cs-switch::before {
      content: "";
      display: block;
      width: 22px; height: 22px;
      border-radius: 50%;
      background-color: #fff;
      transition: margin-left .2s;
    }
    :active:not(:disabled) + .cs-switch::before {
      box-shadow: inset 1px 1px 1px rgba(0, 0, 0, 0.1);
    }
    :checked + .cs-switch {
      color: deepskyblue;
    }
    :checked + .cs-switch::before {
      margin-left: 18px;
    }
    :focus-visible + .cs-switch {
      outline: 1px dotted Hightlight;
      outline: 5px auto -webkit-focus-ring-color;
    }
    :disabled + .cs-switch {
      opacity: .4;
      cursor: default;
    }
  </style>
</head>
<body>
<div class="demo">

  <!-- 普通状态 -->
  <input type="checkbox" id="switch">
  <label class="cs-switch" for="switch"></label><br>
  <!-- 选中状态 -->
  <input type="checkbox" id="switch1" checked="">
  <label class="cs-switch" for="switch1"></label><br>
  <!-- 禁用状态 -->
  <input type="checkbox" id="switch2" disabled="">
  <label class="cs-switch" for="switch2"></label><br>
  <!-- 选中禁用状态 -->
  <input type="checkbox" id="switch3" checked="" disabled="">
  <label class="cs-switch" for="switch3"></label>

</div>
</body>
</html>
