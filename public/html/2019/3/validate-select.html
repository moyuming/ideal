<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>select下拉单独使用示意</title>
  <link rel="stylesheet" href="/lib/lulu/css/common/ui/Select.css">
  <link rel="stylesheet" href="/html/2019/3/Tips.css">
  <style>
    .disabled {
      opacity: .4;
      filter: alpha(opacity=40);
      cursor: default;
      -ms-pointer-events: none;
      pointer-events: none;
    }
    form{
      margin-top: 50px;
    }
  </style>
</head>
<body>
<form>
    请选择：
    <!-- <select multiple="multiple"> -->
    <select required>
      <option value>请选择</option>
      <option value="1">选项1</option>
      <option value="2">选项2</option>
      <option value="3">选项3</option>
      <option value="4">选项4</option>
      <option value="5">选项5</option>
      <option value="6">选项6</option>
    </select>
    <p>
        <button type=submit id="formSubmit" class="clip">验证</button>
      </p>
</form>
<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script src="/lib/lulu/js/common/ui/Select.js"></script>
<script src="/lib/lulu/js/common/ui/Follow.js"></script>
<script src="/lib/lulu/js/common/ui/ErrorTip.js"></script>
<script src="/lib/lulu/js/common/ui/Validate.js"></script>
<script type="text/javascript">
$('select').selectMatch();
$('form').validate(function () {
  alert('验证通过');
}, {
  validate: []
});
</script>
</body>
</html>
