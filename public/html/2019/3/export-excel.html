<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>前端导出excel实例</title>
</head>

<body>
  <table border cellspacing="0">
    <thead>
      <tr>
        <th>标题1</th>
        <th>标题2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>a</td>
        <td>b</td>
      </tr>
    </tbody>

  </table>
  <button onclick="exportE()">导出</button>
</body>
<!-- 模板 -->
<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel"
  xmlns="http://www.w3.org/TR/REC-html40">

<head>
  <!--[if gte mso 9]>
  <xml>
    <x:ExcelWorkbook>
      <x:ExcelWorksheets>
        <x:ExcelWorksheet>
          <x:Name>
          </x:Name>
          <x:WorksheetOptions>
            <x:DisplayGridlines/>
          </x:WorksheetOptions>
        </x:ExcelWorksheet>
      </x:ExcelWorksheets>
    </x:ExcelWorkbook>
  </xml>
  <![endif]-->
  <style>
    td {
      border: none;
      font-family: Calibri, sans-serif;
      color: red
    }

    .number {
      mso-number-format: "0.00";
    }

    .text {
      mso-number-format: "@";
    }
  </style>
  <meta name=ProgId content=Excel.Sheet>
  <meta charset=UTF-8>
</head>

<body>
  <table border="" cellspacing="0">
    <thead>
      <tr>
        <th>
          标题1
        </th>
        <th>
          标题2
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          a
        </td>
        <td>
          b
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
<script type="text/javascript">
  function exportE() {
    var tableStr = document.getElementsByTagName('table').item(0).outerHTML
    // downloadXLSCustom('测试表格', tableStr)
    var html = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name></x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--><style>td{border:none;font-family: Calibri, sans-serif;color: red} .number{mso-number-format:"0.00";} .text{ mso-number-format:"@";}</style><meta name=ProgId content=Excel.Sheet><meta charset=UTF-8></head><body>' +
      tableStr + "</body></html>"
    var base64 = "data:application/vnd.ms-excel;base64," + window.btoa(unescape(encodeURIComponent(html)))
    var q = void 0 !== document.createElement("a").download
    if (window.Blob && window.navigator.msSaveOrOpenBlob) {
      // IE
      dataURL = new window.Blob([html], { type: "text/csv" })
      window.navigator.msSaveOrOpenBlob(dataURL, "测试文件.xls")
    } else {
      if (q) {
        h = document.createElement("a")
        h.href = base64
        h.download = "测试文件.xls"
        h.click()
      } else {
        console.error("The browser doesn't support downloading files")
      }
    }
  }
</script>

</html>
