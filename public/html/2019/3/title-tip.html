<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字tip</title>
  <style>
    body{
      padding: 10px;
    }
    .tips[data-title] {
      position: relative;
    }
    .tips[data-title]::before,
    .tips[data-title]::after {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      visibility: hidden;
    }
    .tips[data-title]::before {
      content: attr(data-title);
      top: -33px;
      padding: 2px 10px 3px;
      line-height: 18px;
      border-radius: 2px;
      background-color: #333;
      text-align: left;
      color: #fff;
      font-size: 12px;
      white-space: nowrap;
    }
    .tips[data-title]::after {
      content: "";
      border: 6px solid transparent;
      border-top-color: #333;
      top: -10px;
    }
    .tips[data-title]:hover::before,
    .tips[data-title]:hover::after {
      transition: visibility .1s .1s;
      visibility: visible;
    }
    .icon-delete {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url("/html/2019/img/delete.png") no-repeat center;
      background-size: 16px;
      color: transparent;
      font-size: 0;
    }
  </style>
</head>
<body>
<a href="javascript:" class="icon-delete tips" data-title="删除">删除</a>
</body>
</html>
