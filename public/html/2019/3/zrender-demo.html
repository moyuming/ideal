<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zrender</title>
  <script src="/lib/zrender/zrender.js"></script>
  <style>
    #main{
      height: 100px;
    }
  </style>
</head>
<body>
<div id="main"></div>
</body>
<script>
  var zr = zrender.init(document.getElementById('main'));
  var circle = new zrender.Circle({
    shape: {
      cx: 150,
      cy: 50,
      r: 40
    },
    style: {
      fill: 'none',
      stroke: '#F00'
    }
  });
  zr.add(circle);
</script>
</html>
