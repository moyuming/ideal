<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>hue-rotate</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/quick-layout.css">
    <style>
        button{
            margin: 5px;
        }
        .bird{
            background: url('../img/piece-bird.png') no-repeat;
            width: 300px; height: 232px;
            background-size: contain;
            /* 动画 */
            animation: pulse 5s linear infinite;
        }
        .rgb{
            width: 346px;
            height: 357px;
            background: url('../img/rgb.jpg') no-repeat;
        }
        @keyframes pulse {
            from {
                filter: hue-rotate(0);
            }
            to {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
<button class="btn btn-blue">主按钮</button>
<div id="hueBtnBox" class="hue-btn-box">
