<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>万能切换插件</title>
  <link rel="stylesheet" href="/css/quick-layout.css">
  <script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/lib/jquery/plugin/jquery-powerSwitch.js"></script>
  <style>
    .index_box {
      width: 800px;
      height: 360px;
      border: 1px solid #ccc;
      position: relative;
      margin: 0px auto 0;
      overflow: hidden;
    }
    .index_hidden {
      display: none;
    }
    .index_slide {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .index_nav a {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 3px;
      line-height: 18px;
      border-radius: 10px;
      background-color: #f0f3f9;
      border: 1px solid #cad5eb;
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    .index_nav .on {
      border-color: #34538b;
      background-color: #34538b;
      color: #fff;
    }
    .index_prev:hover {
      background-position: 0 -34px;
    }
    .index_next:hover {
      background-position: -34px -34px;
    }

    .index_control {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .index_prev, .index_next {
      position: absolute;
      top: -240px;
      width: 34px;
      height: 34px;
      background: url('/images/arrows.png') no-repeat;
    }
    .index_prev {
      background-position: 0 0;
      left: -80px;
    }
    .index_next {
      background-position: -34px 0;
      right: -80px;
    }
  </style>
</head>
<body>
<div class="pct50 auto">
  <!--  body of index.html -->
  <div class="index_box">
    <div id="indexSlide1" class="index_slide">
      <img src="../img/one.png" alt="">
    </div>
    <div id="indexSlide2" class="index_slide index_hidden">
      <img src="../img/two.png" alt="">
    </div>
    <div id="indexSlide3" class="index_slide index_hidden">
      <img src="../img/three.jpg" alt="">
    </div>
    <div id="indexSlide4" class="index_slide index_hidden">
      <img src="../img/four.jpg" alt="">
    </div>
  </div>
  <div id="indexControl" class="index_control"></div>
  <p id="indexNav" class="index_nav tc">
    <a href="javascript:" class="on" data-rel="indexSlide1">1</a>
    <a href="javascript:" data-rel="indexSlide2">2</a>
    <a href="javascript:" data-rel="indexSlide3">3</a>
    <a href="javascript:" data-rel="indexSlide4">4</a>
  </p>
</div>
</body>
<script>
  //文档：http://htmlpreview.github.io/?https://github.com/zhangxinxu/powerSwitch/blob/master/api/index.html#//htmlpreview.github.io/?https://github.com/zhangxinxu/powerSwitch/blob/master/api/index.html#animation
  $("#indexNav a").powerSwitch({
    animation: "translate",
    classAdd: "on",//激活按钮类名
    classPrefix: "index_",//按钮样式类前缀
    container: $("#indexControl"),//有container才会有上一页和下一页按钮
    autoTime:2000,
    eventType:'hover',
  });

</script>
<!--https://www.zhangxinxu.com/wordpress/2013/11/jquery-powerswitch-%e4%b8%87%e8%83%bd%e5%88%87%e6%8d%a2-slide-%e6%8f%92%e4%bb%b6/-->
</html>
