<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>万能切换插件</title>
  <link rel="stylesheet" href="/css/quick-layout.css">
  <script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="/lib/jquery/plugin/jquery-powerSwitch.js"></script>
  <style>
    .index_box {
      width: 700px;
      height: 470px;
      border: 1px solid #ccc;
      position: relative;
      margin: 0px auto 0;
      overflow: hidden;
    }
    .index_hidden {
      display: none;
    }
    .index_slide {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .index_nav a {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 3px;
      line-height: 18px;
      border-radius: 10px;
      background-color: #f0f3f9;
      border: 1px solid #cad5eb;
      text-align: center;
      font-size: 12px;
      color: #333;
    }
    .index_nav .on {
      border-color: #34538b;
      background-color: #34538b;
      color: #fff;
    }
    .index_prev:hover {
      background-position: 0 -34px;
    }
    .index_next:hover {
      background-position: -34px -34px;
    }

    .index_control {
      width: 700px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .index_prev, .index_next {
      position: absolute;
      top: -240px;
      width: 34px;
      height: 34px;
      background: url('/images/arrows.png') no-repeat;
    }
    .index_prev {
      background-position: 0 0;
      left: -80px;
    }
    .index_next {
      background-position: -34px 0;
      right: -80px;
    }
  </style>
</head>
<body>
<div class="pct50 auto">
  <!--  body of index.html -->
  <div class="index_box">
    <div id="indexSlide1" class="index_slide">
      第一张
    </div>
    <div id="indexSlide2" class="index_slide index_hidden">
      第二张
    </div>
    <div id="indexSlide3" class="index_slide index_hidden">
      第三张
    </div>
    <div id="indexSlide4" class="index_slide index_hidden">
      第四张
    </div>
    <div id="indexSlide5" class="index_slide index_hidden">
      第五张
    </div>
    <div id="indexSlide6" class="index_slide index_hidden">
      第六张
    </div>
    <div id="indexSlide7" class="index_slide index_hidden">
      第七张
    </div>
    <div id="indexSlide8" class="index_slide index_hidden">
      第八张
    </div>
  </div>
  <div id="indexControl" class="index_control"></div>
  <p id="indexNav" class="index_nav tc">
    <a href="javascript:" class="on" data-rel="indexSlide1">1</a>
    <a href="javascript:" data-rel="indexSlide2">2</a>
    <a href="javascript:" data-rel="indexSlide3">3</a>
    <a href="javascript:" data-rel="indexSlide4">4</a>
    <a href="javascript:" data-rel="indexSlide5">5</a>
    <a href="javascript:" data-rel="indexSlide6">6</a>
    <a href="javascript:" data-rel="indexSlide7">7</a>
    <a href="javascript:" data-rel="indexSlide8">8</a>
  </p>
</div>
</body>
<script>
  //文档：http://htmlpreview.github.io/?https://github.com/zhangxinxu/powerSwitch/blob/master/api/index.html#//htmlpreview.github.io/?https://github.com/zhangxinxu/powerSwitch/blob/master/api/index.html#animation
  $("#indexNav a").powerSwitch({
    animation: "translate",
    classAdd: "on",//激活按钮类名
    classPrefix: "index_",//按钮样式类前缀
    container: $("#indexControl"),//有container才会有上一页和下一页按钮
    autoTime:2000,
    eventType:'hover',
    onSwitch: function(target) {
      var eleLazyLoad = target.find("img, iframe").get(0), index = target.data("index");
      if (eleLazyLoad && !eleLazyLoad.src) {
        eleLazyLoad.src = eleLazyLoad.getAttribute("data-src");
      }

      // 第4帧标题的淡入淡出效果
      if (index == 3) {
        setTimeout(function () {
          target.find("p").fadeIn();
        }, 250);
      } else {
        setTimeout(function () {
          $("#indexSlide4 p").hide();
        }, 250);
      }
      // 第6帧CSS3驱动的动画效果
      if (index == 5) {
        setTimeout(function () {
          target.addClass("active");
        }, 50);
      } else {
        setTimeout(function () {
          $("#indexSlide6").removeClass("active");
        }, 250);
      }
    }
  });
</script>
</html>
